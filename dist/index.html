<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Lista de tareas</h1>
  
  <div class="container">
    <label for="tareaAñadida">Tarea a añadir:</label>
    <input type="text" id="tareaAñadida" placeholder="Ingrese el nombre de la tarea">
    <br>
    <button id="añadirTarea">Añadir tarea</button>
    <h2 id="resultado"></h2>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
